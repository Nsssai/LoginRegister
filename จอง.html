    <div class="title">
        <h1>ระบบการจอง</h1>

        <div class="container">
            <form>
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">วันที่จอง:</label>
                <input type="date" id="date" name="date" required>

                <label for="room">ประเภทการนวด:</label>
                <select id="room" name="room">
                    <option value="standard">Thai Massage</option>
                    <option value="deluxe">Aromatheraphy Massage</option>
                    <option value="suite">Hot Stone Massage</option>
                    <option value="suite">นวดศีษะ ไหล่บ่า</option>
                    <option value="suite">Thai herbal Compress Massage</option>
                    <option value="suite">Reflexology Massage</option>
                </select>

            <button type="submit">ยืนยันการจอง</button>
            </form>
        </div>
    </div>
